
<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="assets/css/style.css"> 
    <title>Регистрация</title> 
</head> 
<body> 
    <div class="registration"> 
        <div class="registration__header"> 
            <p class="registration__subtitle"> 
                Регистрация 
            </p> 
        </div> 
        <form action="" class="registration__form"> 
            <h2 class="registration__form__title">Добро пожаловать в Eventplace</h2> 
            <input type="tel" class="registration__form__input" placeholder="Номер телефона"> 
            <input type="email" class="registration__form__input" placeholder="Электронная почта"> 
            <input type="password" class="registration__form__input" placeholder="Пароль"> 
            <p class="registration__form__subtext">Мы отправляем письмо, чтобы подтвердить почту</p> 
            <div class="registration__form__agree"> 
                <input type="checkbox" class="registration__form__check" id="check1"> 
                <label for="check1">Я хочу получать e-mail и sмs-рассылку с рекомендациями интересных событий, анонсами, новостями, а также информационные сообщения> 
            </div> 
            <div class="registration__form__agree"> 
                <input type="checkbox" class="registration__form__check" id="check2"> 
                <label for="check2">Я ознакомлен и принимаю условия<span> пользовательского соглашения и политики конфидециальности> 
            </div> 
            <a href="https://www.cdek.ru/ru/tracking?order_id=1367441003" class="registration__form__btn">Зарегистрироваться</a>
            <p class="registration__form__enter">Уже есть аккаунт? <span><a href="login.html">Войти</a></span></p> 
            <button class="registration__form__button">С помощью Google</button> 
            <button class="registration__form__button">С помощью Facebook</button> 
        </form> 
    </div> 
</body> 
</html>
